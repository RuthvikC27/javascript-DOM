<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title" align="center"></h1>

    <h1 class="intro" align="center"></h1>

    <article align="center"></article>
    <div id="wrapper">
      <div id="animator"></div>
    </div>
    <p align="center">
      <button onclick="animation()">animate</button>
    </p>

    <h1 class="prev">Prev</h1>
    text node
    <div id="container">
      text node
      <h1>First h1</h1>
      <h2>Second h2</h2>
      <h3>Third h3</h3>
      text node
    </div>
    text node
    <h2 class="next">Next</h2>

    <h1 id="remove">Removed Child</h1>

    <div id="replaceParent">
      <h1 id="replace">Replace Child</h1>
    </div>

    <script src="script.js"></script>
  </body>
</html>
